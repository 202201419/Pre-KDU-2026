<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="arc-container">
    <svg class="arc" width="520" height="520">
        <circle
            class="base-ring"
            cx="260"
            cy="260"
            r="240"
            fill="none"
            stroke="rgba(255,255,255,0.25)"
            stroke-width="4"
            stroke-linecap="round"
        />

        <circle
            id="progress-ring"
            cx="260"
            cy="260"
            r="240"
            fill="none"
            stroke="white"
            stroke-width="6"
            <!-- stroke-linecap="round" -->
        />
    </svg>

    <div class="arc-content">
        <div id="display" class="time">25:00</div>
        <div class="label">Focus</div>

        <div class="controls">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

        <div class="custom">
            <input type="number" id="customMin" placeholder="Minutes (1â€“60)">
            <button onclick="setTimer()">Set Timer</button>
        </div>
        
        <div id="alert-overlay" class="alert-overlay hidden">
        <div class="alert-box">
            <h3 id="alert-title">Alert</h3>
            <p id="alert-message"></p>
            <button onclick="closeAlert()">OK</button>
        </div>
        </div>

        <p>Sessions Completed: <span id="sessions">0</span></p>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
